    <div class='container-fluid'>
      <h1>CADASTRO</h1>

    </div>

    <div class='container-fluid'>
      <div id='cadastro'>
        <br>
        <div class='row ml-1'>
          <div class="col-md-4 offset-md-0 ">
            <label> Nome </label>
            <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">
          </div>
          <div class="col-md-3 offset-md-0">
            <label> Apelido</label>
            <input type="text" class="form-control" name="apelido" placeholder="Digite um apelido">
          </div>

          <div class="col-md-2 offset-md-0">
            <label>Dt. de Nascimento</label>
            <select class="form-control" id="nascimento">
              <option>Selecione</option>
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option>1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
              <option>1998</option>
              <option>1999</option>
              <option>2000</option>
              <option>2001</option>
            </select>
          </div>
        </div>

        <br>
        <div class='row ml-1'>
          <div class="col-md-5 offset-md-0 ">
            <label>E-mail</label>
            <input type="text" class="form-control" name="email">
          </div>

          <div class="col-md-2 offset-md-0">
            <label>Telefone</label>
            <input type="text" class="form-control" name="telefone">
          </div>

          <div class="col-md-2 offset-md-0">
            <label>Senha</label>
            <input type="text" class="form-control" name="senha" placeholder="Digite uma senha">
          </div>

          <div class="col-md-2 offset-md-0">
            <label>Confirmar senha</label>
            <input type="text" class="form-control" name="senhaConfirm" placeholder="Confirme a senha">
          </div>

        </div>
        <br>

        <div class='row ml-1'>

          <div class="col-md-2 offset-md-0">
            <label>Cidade</label>
            <input type="text" class="form-control" name="cep">
          </div>


          <div class="col-md-2 offset-md-0">
            <label>Estado</label>
            <select class="form-control" id="mara">
              <option>SP</option>
              <option>MG</option>
              <option>RN</option>
              <option>RO</option>
              <option>RS</option>
            </select>
          </div>

          <div class="col-md-2 offset-md-0">
            <label>CEP</label>
            <input type="text" class="form-control" name="cep">
          </div>


        </div>

      </div>

      <br>
      <div class="row ml-1">
        <div class="col-md-8 col-md-offset-0" class="form-control" style='color: white;'>


          <input type="checkbox" name="receber" value="receive">Receber notificações por email
          <input type="checkbox" name="alert" value="alert">Avise-me quando novo conteúdo for postado
        </div>

      </div>

      <div class='button'>
        <button type="button" class="btn btn-secondary">Confirmar</button>
        <button type="button" class="btn btn-success">Cancelar</button>
      </div>

    </div>
